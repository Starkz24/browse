        </lord-icon>
      </div>
      <div class="browse_logo">
        <span onclick="goToHomePage();">BROWSE</span>
      </div>
      <div id="navbar_button_box_desktop">
        <button type="button" class="menu_button" id="about_btn">About</button>
        <button type="button" class="menu_button" id="events_btn">Events</button>
        <!-- <button type="button" class="menu_button" id="contact_btn">Contact</button> -->
        <button type="button" class="register_button gradient_button" id="register_btn_nav">Register</button>
      </div>
      <div class="menu-wrap">
        <input type="checkbox" class="toggler" id="menu_toggler">
        <div class="hamburger">
          <div></div>
        </div>
        <div class="menu">
          <div>
            <div class="menu_circle">
              <ul>
                <li><a href="/registration-form.html">Register</a></li>
                <li><a href="/about-page.html">About</a></li>

                <!-- <li><a href="#">Contact</a></li> -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="container_1">
        <div class="title">Registration</div>
        <div class="content">
          <form action="https://gmail.us4.list-manage.com/subscribe/post?u=5415ad50ca20dd94a8d0798ab&amp;id=e77a9584d8"
            method="post">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your Email" required>
              </div>
              <div class="input-box">
                <span class="details">USN</span>
                <input type="text" placeholder="Enter your USN" required>
              </div>
              <div class="input-box">
                <span class="details">College</span>
                <input type="text" placeholder="Enter your college" required>
              </div>
              <div class="input-box">
                <span class="details">Semester</span>
                <input type="number" placeholder="Enter your Semester" min="1" max="8" required>
              </div>

            </div>
            <div class="container_2">
              <div>
                <span class="subheader">EVENTS :</span>
                <div id="options">
                  <ul style="list-style: none;">
                    <li><input type="checkbox" style="margin-right: 10px" value="1" name="group[68417][1]"
                        id="mce-group[68417]-68417-0"><label for="mce-group[68417]-68417-0">Byte Surge</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" value="2" name="group[68417][2]"
                        id="mce-group[68417]-68417-1"><label for="mce-group[68417]-68417-1">Cyber Etymology</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" value="4" name="group[68417][4]"
                        id="mce-group[68417]-68417-2"><label for="mce-group[68417]-68417-2">Life Extensions</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" value="8" name="group[68417][8]"
                        id="mce-group[68417]-68417-3"><label for="mce-group[68417]-68417-3">Mind Snare</label></li>
                    <li><input type="checkbox" style="margin-right: 10px" value="16" name="group[68417][16]"
                        id="mce-group[68417]-68417-4"><label for="mce-group[68417]-68417-4">Photo Hunt</label></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
        </div>




        </form>
      </div>

    </div>

  </div>
